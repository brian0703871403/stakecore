<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StakeCore</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">StakeCore</div>
    <nav>
      <ul>
        <li>Home</li>
        <li>Sports</li>
        <li>Games</li>
        <li>Login</li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h1>Welcome to StakeCore</h1>
    <p>Your game, your way.</p>
    <button>Join Now</button>
  </section>

  <section class="promotions">
    <h2>Promotions</h2>
    <div class="promos">
      <div class="promo"><img src="https://i.imgur.com/0y8Ftya.png" alt="Promo 1"><p>100% Bonus</p></div>
      <div class="promo"><img src="https://i.imgur.com/FT9HL3p.png" alt="Promo 2"><p>Free Bet</p></div>
      <div class="promo"><img src="https://i.imgur.com/zWuwlBN.png" alt="Promo 3"><p>Cashback</p></div>
    </div>
  </section>

  <section class="matches">
    <h2>Top Matches</h2>
    <ul>
      <li>Arsenal vs Man City - 2.10 | 3.30 | 2.40</li>
      <li>PSG vs Bayern - 2.00 | 3.50 | 2.60</li>
    </ul>
  </section>

  <section class="games">
    <h2>Mini Games</h2>
    <ul>
      <li>Aviator</li>
      <li>Spin the Wheel</li>
      <li>Dice</li>
    </ul>
  </section>

  <script src="app.js"></script>
</body>
</html>
